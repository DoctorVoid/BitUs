<div class="app" style="height: 500px;">
  <app-card-header theme="gold" title="שפות תכנה" description="של המשתמש" faIcon="fa fa-globe fa-3x fa-pull-right"></app-card-header>
  <ngx-charts-pie-chart
    class="chart-container"
    [scheme]="colorScheme"
    [results]="single"
    [animations]="animations"
    [legend]="showLegend"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [explodeSlices]="explodeSlices"
    [labels]="showLabels"
    [doughnut]="doughnut"
    [arcWidth]="arcWidth"
    [gradient]="gradient"
    [tooltipDisabled]="tooltipDisabled"
  >
  </ngx-charts-pie-chart>
</div>
