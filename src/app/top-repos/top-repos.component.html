<div class="col-md-4 col-md-offset-4">
  <div class="box box-primary">
    <div class="box-header with-border"><h3 class="box-title">Top 3 repositories by contributors</h3></div>
    <div class="box-body">
      <div class="row" *ngFor="let repo of topRepos; let i = index;">
        <div class="info-box">
        <span class="info-box-icon">
          <span class="fa fa-fw fa-trophy">
            <div>
              <strong>#{{i + 1}}</strong>
            </div>
          </span>
        </span>
          <div class="info-box-content">
            <strong class="repository-name uppercase">{{repo.repositoryName}}</strong>
            <div class="info-box-number">{{repo.contributorsCount}} <i class="fa fa-fw fa-child" title="Contributors"></i></div>
            <span class="top-contributor">Top Contributor: <strong>{{repo.topContributor}}</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
